<!DOCTYPE html>
git<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid system</title>

  <style>
    .container {

      display: inline-grid;
      grid-template-columns: auto auto auto ;
      border: 1px solid black;
      background-color: dodgerblue;
      padding: 10px;

    }

    .container > div{

      background-color: rgb(194, 188, 188);
      border : 1px solid black ;
      text-align: center;
      padding : 10px 20px ;
      font-size: 30px;

    }


  </style>


</head>

<body>

  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </div>


</body>

</html>
