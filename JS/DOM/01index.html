<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the DOM manipulation</title>
    <link rel="stylesheet" href="./01style.css">
</head>

<body>

    <section class="example1">

        <h2>Accesing DOM Elements</h2>
        <p id="myParagraph">
            this is a paragraph . click the button to change it!
        </p>

        <button id="changeTextButton">change text</button>

    </section>

    <section class="example2">

        <h2>Traversing the DOM</h2>

        <ul id="citiesList">
            <li>New York</li>
            <li>Tokyo</li>
            <li>Paris</li>
            <li>London</li>
        </ul>
        <button id="CityChangeButton">
            HighList first city</button>


    </section>


    <section class="example3">

        <h2>Manipulatin DOM ELEments</h2>

        <div id="coffeOrder">
            Order :
             <span id="coffeeType">  
                
                Latte
            </span>

        </div>

        <button  id="changeOrder"
        > Change order to Espresso </button>

    </section>


    <section class="example4">

        <h4>Creating and Inserting Elements</h4>

        <button id="addNewItem">
            Add a New Item to the shopping list
        </button>

        <ul id="shoppingList">

            <li>Bread</li>
            <li>Milk</li> 

        </ul>

    </section>


    <section  class="example5">

        <h2>Removing DOM Elements</h2>

        <ul id="taskList">

            <li> Task 1</li>
            <li>Task 2</li>
            <li> Task 3</li>


        </ul>

        <button id="removeLastTask">
            Remove Last Task
        </button>

    </section>





    <script src="./01script.js"></script>






</body>

</html>
