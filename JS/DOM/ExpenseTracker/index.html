


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track-Expense</title>

    <link rel="stylesheet" href="./style.css">


</head>
<body>

    <button id="toggle">toggle color</button>

    <div class="container">

        <form >

            <input type="text" id="expenseName" placeholder="Enter expense">
            <input type="number" id="expensePrice" placeholder="Enter price" min="0"  >
            <button id="addButton">add</button>

        </form>

        <div id="expense-list">

        </div>

        <p class="total">Total : <span id="totalExpense">$0.0</span></p>

    </div>

    <script src="./script.js"></script>




    
</body>
</html>
