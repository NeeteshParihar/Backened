<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

   <div class="container">

    <div class="start-quiz-container">
        <button id="start-btn">Start the Quiz</button>
    </div>
    
    <div class="question-container hidden">

        <p >  <span id="question-number"></span> of <span id="total-questions"></span></p>

        <div id="questions">

        </div>
        <button id="prev-btn">prev

        </button>
        <button 
        id="next-btn"
        >next</button>

    </div>
   

    <div  class=" Score-container  hidden"  id="Score-container">

        <p id="score"> 
            <!-- score will be shown here  -->
        </p>

        <button id="restart-btn">
            restart quiz
        </button>

    </div>

   </div>

   <script src="./script2.js"></script>
    
</body>
</html>
